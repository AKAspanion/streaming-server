name: Release Windows App

on:
  push:
    paths:
      - packages/**
      - electron/**
      - package.json
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-app:
    concurrency: ci-${{ github.ref }}
    runs-on: windows-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install Node.js, NPM and Yarn ⚙
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Unzip ffmpeg 🗃️
        run: |
          yarn unzip:ffmpeg
        shell: bash

      - name: Install & Build for Windows 🔧
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_FE_PORT: 5714
          VITE_BE_PORT: 80
        run: |
          yarn
          yarn build:electron:win
        shell: bash
