name: Release Mac App

on:
  create:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mac-app:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    concurrency: ci-${{ github.ref }}
    runs-on: macos-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Node.js, NPM and Yarn âš™
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Unzip ffmpeg ğŸ—ƒï¸
        run: |
          yarn unzip:ffmpeg
        shell: bash

      - name: Install & Build for Mac ğŸ”§
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn
          yarn build:electron:mac
        shell: bash
